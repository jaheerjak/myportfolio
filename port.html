<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Profile</title>
    <style>
        /* CSS for styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
        }
        .employee-info {
            margin-top: 20px;
        }
        .info-item {
            margin-bottom: 10px;
        }
        .info-label {
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Employee Profile</h1>
    
    <div class="employee-info">
        <div class="info-item">
            <span class="info-label">Name:</span>
            <span class="info-value">John Doe</span>
        </div>
        <div class="info-item">
            <span class="info-label">Position:</span>
            <span class="info-value">Software Engineer</span>
        </div>
        <div class="info-item">
            <span class="info-label">Department:</span>
            <span class="info-value">Engineering</span>
        </div>
        <div class="info-item">
            <span class="info-label">Email:</span>
            <span class="info-value">john.doe@example.com</span>
        </div>
        <div class="info-item">
            <span class="info-label">Phone:</span>
            <span class="info-value">123-456-7890</span>
        </div>
        <div class="info-item">
            <span class="info-label">Address:</span>
            <span class="info-value">123 Main St, Cityville, State, 12345</span>
        </div>
    </div>
</div>

</body>
</html>
